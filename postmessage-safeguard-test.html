<html>
    <head>
        <script>
            window.addEventListener('message', (event) => {
                console.log("Earliest possible listener - extension probably can't catch this", event.data)
            });
        </script>
    </head>
    <body>
        <script>
            console.log("BODY SCRIPT RUNNING")
            window.addEventListener('message', (event) => {
                if(!event.data) return;
                console.error("body script message handler - should not have caught this pendo message");
                console.log('event: ', event)
            });
        </script>
    </body>
</html>
